<!DOCTYPE html>
<html>
  <head>
	  <meta charset=utf-8 />
	  <title>Карта</title>
	  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	  <script src="http://localhost:35729/livereload.js?snipver=l"></script>
	  <script src="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
	  <link href="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css" rel="stylesheet" />
	  <script src="./js/lib/d3.js"></script>
	  <script src="http://d3js.org/topojson.v1.min.js"></script>
	  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
	  <script src="./js/lib/crossfilter.min.js"></script>
	  <script src="./js/lib/dc.min.js"></script>
	  <link rel="stylesheet" href="./css/dc.min.css">
	  <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
	  <div id="map"></div>

	  <div class="filter-homeWork">
	  	<p><b>Отображение географии:</b><Br>
			  <label><input type="radio" id="home" name="styleStates" value="home" checked>по проживанию</label>
			  <label><input type="radio" id="work" name="styleStates" value="work">по работе</label>
			  <a href="javascript:dc.filterAll(); dc.renderAll();">Сбрость филтры</a>
			</p>
	  </div>
	 
	  <div class="title">Данные о посетителях торговых центров.</div>
	 
	  <div class="info">
	  	<div>Количество посетителей</div>
	  	<div><span class="shop-name color-font"></span> за период</div>
	  	<div>c <span class="dataStart color-font"><span></div>
	  	<div>по <span class="dataEnd color-font"><span></div> 	  	
  		<div class="dc-data-count">составляет
	    	<span class="filter-count"></span>
	    	человек.
  		</div>
	  </div>
	  
	  <div id="timeChart">
	  	<div class="title-time-chart">График посещения по времени</div>
	  </div>

		<div class="charts" id="sexChart">
			<div> График посещения по полу</div>
		</div>
		
		<div class="charts" id="ageChart">
			<div>График посещения по возрасту</div>
		</div>

	  <script id="popup-template" type="text/template">
	    <h2>{{regionName}}</h2>
	    <strong>Живут: </strong>{{peopleHome}} человек<br>
	    <strong>Работают: </strong>{{peopleWork}} человек<br>
	  </script>
	  <script src="./js/region.js"></script>
	  <script src="./js/chart.js"></script>
	  <script src="./js/map.js"></script>
  </body>
</html>
